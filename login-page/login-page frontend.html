<!DOCTYPE html>
<html>
    <head>
        <title>Login/Signup</title>
        <link rel="stylesheet" href="ex2.css">
    </head>
    <body>
        <div class="box1">
            <h1>Create account</h1>
            <div class="fname">
                <label for "text"></label>
                <input type="text" name="fname" id="fname" required placeholder="First name">
                
            </div>
            <div class="lname">
                <label for "text"></label>
                <input type="text" name="lname" id="lname" required placeholder="Last name">
                
            </div>
            <div class="email">
                <label for "text"></label>
                <input type="email" name="email" id="email" required placeholder="abc@gmail.com">
                
            </div>
            <div class="pass">
                <label for "text"></label>
                <input type="password" name="pass" id="pass" required placeholder="password"><br>
                
            </div>
        <p>Already have an account? Login?</p>
            <button id="submit">Signup</button>
            <p id="output"></p>
            
            
        </div>
        <script src="ex2.js"></script>
    </body>
</html>
