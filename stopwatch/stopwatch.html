<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" href="stopwatch.css">

    </head>
    <body>
        <div id="timecontainer">
            <div id="timedisplay">00:00:00</div>
            <button type="button" id="start" class="timer">Start</button>
            <button type="button" id="stop" class="timer">Stop</button>
            <button type="button" id="reset" class="timer">Reset</button>
        </div>
        
        <script src="stopwatch.js"></script>
    </body>
</html>
