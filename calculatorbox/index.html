<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet"  href="styles.css">
</head>
<body >
    <div class="box">
        <input type="text" id="input"><br><br>
        <button id="1" class="btn" value="1">1</button>
        <button id="2" class="btn" value="2">2</button>
        <button id="3" class="btn" value="2">3</button>
        <button id="+" class="btn" value="+">+</button><br>
        <button id="4" class="btn" value="4">4</button>
        <button id="5" class="btn" value="5">5</button>
        <button id="6" class="btn" value="6">6</button>
        <button id="-" class="btn" value="-">-</button><br>
        <button id="7" class="btn" value="7">7</button>
        <button id="8" class="btn" value="8">8</button>
        <button id="9" class="btn" value="9">9</button>
        <button id="*" class="btn" value="*">*</button><br>
        <button id="/" class="btn" value="/">/</button>
        <button id="0" class="btn" value="0">0</button>
        <button id="." class="btn" value=".">.</button>
        <button id="=" class="btn" value="=">=</button><br>
        <button id="clearall" class="btn" value="clearall">Clear All</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
